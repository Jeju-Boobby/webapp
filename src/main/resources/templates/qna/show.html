<!DOCTYPE html>
<html lang="kr">
{{> common/head}}
<body>
{{> common/navi}}
{{> common/subnavi}}
<div class="container" id="main">
    <div class="col-md-12 col-sm-12 col-lg-12">
        <div class="panel panel-default">
            {{#question}}
            <header class="qna-header">
                <h2 class="qna-title">{{title}}</h2>
            </header>
            <div class="content-main">
                <article class="article">
                    <div class="article-header">
                        <div class="article-header-thumb">
                            <img src="https://graph.facebook.com/v2.3/100000059371774/picture"
                                 class="article-author-thumb" alt="">
                        </div>
                        <div class="article-header-text">
                            <a href="/users/{{writer.id}}" class="article-author-name">{{writer.userId}}</a>
                            <a href="/questions/{{id}}" class="article-header-time" title="퍼머링크">
                                {{createDate}}
                                <i class="icon-link"></i>
                            </a>
                        </div>
                    </div>
                    <div class="article-doc">
                        {{contents}}
                    </div>
                    <div class="article-util">
                        <ul class="article-util-list">
                            <li>
                                <a class="link-modify-article" href="/questions/{{id}}/form">수정</a>
                            </li>
                            <li>
                                <form class="form-delete" action="/questions/{{id}}" method="post">
                                    <input type="hidden" name="_method" value="DELETE">
                                    <button class="link-delete-article" type="submit">삭제</button>
                                </form>
                            </li>
                            <li>
                                <a class="link-modify-article" href="/index/">목록</a>
                            </li>
                        </ul>
                    </div>
                </article>
                <div class="qna-comment">
                    <div class="qna-comment-slipp">
                        <p class="qna-comment-count"><strong>{{answersSize}}</strong>개의 의견</p>
                        <div class="qna-comment-slipp-articles">
                            {{#answers}}
                            <article class="article" id="answer-1405">
                                <div class="article-header">
                                    <div class="article-header-thumb">
                                        <img src="https://graph.facebook.com/v2.3/1324855987/picture"
                                             class="article-author-thumb" alt="">
                                    </div>
                                    <div class="article-header-text">
                                        <a href="/users/{{writer.id}}" class="article-author-name">{{writer.name}}</a>
                                        <a href="#answer-1434" class="article-header-time" title="퍼머링크">
                                            {{createDate}}
                                        </a>
                                    </div>
                                </div>
                                <div class="article-doc comment-doc">
                                    <p>{{contents}}</p>
                                </div>
                                <div class="article-util">
                                    <ul class="article-util-list">
                                        <li>
                                            <a class="link-modify-article"
                                               href="/questions/{{question.id}}/answers/{{id}}/form">수정</a>
                                        </li>
                                        <li>
                                            <a class="link-delete-article" href="/api/questions/{{question.id}}/answers/{{id}}">삭제</a>
                                        </li>
                                    </ul>
                                </div>
                            </article>
                            {{/answers}}
                            <form class="answer-write" action="/api/questions/{{id}}/answers" method="post">
                                <div class="form-group" style="padding:14px;">
                                    <textarea class="form-control" placeholder="Update your status" name="contents"></textarea>
                                </div>
                                <input type="submit" class="btn btn-success pull-right" value="답변하기"/>
                                <div class="clearfix"/>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            {{/question}}
        </div>
    </div>
</div>

<script type="text/template" id="answerTemplate">
    <article class="article">
        <div class="article-header">
            <div class="article-header-thumb">
                <img src="https://graph.facebook.com/v2.3/1324855987/picture" class="article-author-thumb" alt="">
            </div>
            <a href="/users/{0}" class="article-author-name">{1}</a>
            <a href="#answer-1434" class="article-header-time" title="퍼머링크">
                {2}
            </a>
        </div>
        <div class="article-doc comment-doc">
            <p>{3}</p>
        </div>
        <div class="article-util">
            <ul class="article-util-list">
                <li>
                    <a class="link-modify-article" href="/questions/{4}/answers/{5}/form">수정</a>
                </li>
                <li>
                    <a class="link-delete-article" href="/api/questions/{4}/answers/{5}">삭제</a>
                </li>
            </ul>
        </div>
    </article>
</script>
{{> common/script}}
</body>
</html>
